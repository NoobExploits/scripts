<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .copy-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .script-description {
            margin-top: 5px;
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Script Listings</h1>

    <h2>Available Scripts</h2>
    <ul>
        <li>
            <strong>Impact Hub</strong>
            <span class="copy-button" onclick="copyToClipboard('loadstring(game:HttpGet(&quot;https://raw.githubusercontent.com/NoobExploits/scripts/main/MainScript.lua&quot;))()')">Copy to Clipboard</span>
            <p class="script-description">Supported Games:</p>
            <p class="script-description">Prison Life: <a href="https://www.roblox.com/games/155615604" target="_blank">game page</a></p>
            <p class="script-description">Showcase: <a href="https://www.youtube.com/watch?v=155ofKfOxsg" target="_blank">youtube video</a></p>
        </li>
    </ul>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy to clipboard: ', err);
            });
        }
    </script>
</body>
</html>
