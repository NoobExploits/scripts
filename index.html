<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .copy-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .script-description {
            margin-top: 5px;
            margin-bottom: 15px;
            color: #555;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied to clipboard');
        }
    </script>
</head>
<body>
    <h1>Script Listings</h1>

    <h2>Available Scripts</h2>
    <ul>
        <li>
            <strong>Impact Hub:</strong>
            <span class="copy-button" onclick="copyToClipboard('loadstring(game:HttpGet("https://raw.githubusercontent.com/NoobExploits/scripts/main/MainScript.lua"))()')">Copy to Clipboard</span>
            <p class="script-description">Supports: Prison Life + Lucky Block Battleground (https://www.youtube.com/watch?v=155ofKfOxsg)</p>
        </li>
        <li>
            <strong>test:</strong>
            <span class="copy-button" onclick="copyToClipboard('test')">Copy to Clipboard</span>
            <p class="script-description">test</p>
        </li>
    </ul>
</body>
</html>
